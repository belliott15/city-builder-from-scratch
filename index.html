<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <h1>City Builder</h1>
        </div>
    </header>
    <main>
        <section class="first-column">
            <div id="water-container">
                <img id="waterImg" alt="photo of waterfront" src="" />
            </div>
            <div id="skyline-container">
                <img id="skylineImg" alt="photo of city skyline" src=""/>
            </div>
            <div id="skyline-container">
                <img id="natureImg" alt="photo of nature scene" src=""/>
            </div>
            <div id="count-containter">
            </div>
        </section>
        <section>
            <div id="welcome-message"></div>
        </section>
        <section>
            <div id="dropdown-container">
                <selector id="water-dropdown"></selector>
                <selector id="skyline-dropdown"></selector>
                <selector id="nature-dropdown"></selector>
            </div>
            <div id="city-name-container">
                <input id="userCityInput" />
            </div>
            <div>
                <input id="userSloganInput" />
                <button id="slogan-button">City Slogan</button>
            </div>
            <div id="display-slogan">
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
