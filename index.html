<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <h1>City Builder</h1>
        </div>
    </header>
    <main> 
        <section id="second-column">
            <div id="welcome-message"></div>
            <div id="display-slogan"></div>
        </section>
        <section id="row-two">
            <section id="first-column">
                <div id="water-container">
                    <select id="water-dropdown">options</select>
                    <img id="waterImg" alt="photo of waterfront" src="assets/water-1.jpg" />
                </div>
                <audio id="water-sounds" src="/assets/water-sounds.wav" controls loop class="hidden"></audio>
                <div id="skyline-container">
                    <select id="skyline-dropdown">options</select>
                    <img id="skylineImg" alt="photo of city skyline" src="assets/skyline-1.jpg"/>
                </div>
                <audio id="city-sounds" src="/assets/city-sounds.wav" controls loop class="hidden"></audio>
                <div id="nature-container">
                    <select id="nature-dropdown">options</select>
                    <img id="natureImg" alt="photo of nature scene" src="assets/nature-1.jpg"/>
                </div>
                <audio id="nature-sounds" src="/assets/nature-sounds.wav" controls loop class="hidden"></audio>
            </section>
            <section>
                <div id="count-containter">
                    <!-- <input type="radio" value="cartoon" id="cartoonMode" />
                    <label for="cartoonMode">Cartoon Mode</label>
                    <input type="radio" value="painting" id="paintingtMode" />
                    <label for="paintingMode">Painting Mode</label> -->
                    <p>
                        <span id="count-string"></span>
                    </p>
                </div>
            </section>
            <section id="third-column">
                <div id="city-name-container">
                    <input id="user-city-input" />
                    <button id="city-button">Add City Name</button>
                </div>
                <form id="myForm" class="form">
                    <div id="slogan-name-container" >
                        <input id="user-slogan-input" />
                        <button id="slogan-button" value="submit">City Slogan</button>
                    </div>
                </form>
            </section>
    </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
